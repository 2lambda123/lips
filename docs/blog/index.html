---
layout: default
title: Blog
permalink: /blog/
---
<h1>{{ page.title }}</h1>
{% for post in paginator.posts %}
<article>
  <header>
    <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
  </header>
  <div class="excerpt">
    {{ post.content | split: '<!-- more -->' | first }}
  </div>
</article>
{% endfor %}
