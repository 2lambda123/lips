{% include preamble.html %}
    <title>{{ post.title }}</title>
    <meta name="Description" content=""/>
    <link rel="shortcut icon" href=""/>
    {% include base_head.html %}
</head>
<body>
  {% assign output = content | split: '<!-- more -->' %}
  <main>
    <header>
      {% include logo.html %}
      <p class="title">{{ site.title }}</p>
      {% include nav.html %}
    </header>
    <div class="meta">
      <h1 itemprop="title">{{ page.title }}</h1>
      <div class="intro">{{ output | first }}</div>
      {% if page.image %}
      <figure>
        <img src="{{ page.image.url | prepend: site.baseurl | prepend: site.url }}" alt="{{ page.image.alt }}"/>
        {% if page.image.attribution %}
        <figcaption class="attribution">
          {{ page.image.attribution | markdownify | remove: '<p>' | remove: '</p>' }}
        </figcaption>
        {% endif %}
      </figure>
      {% endif %}
    </div>
    <section id="content">
      {{ output | last }}
    </section>
    {% include footer.html %}
  </main>
</body>
</html>
