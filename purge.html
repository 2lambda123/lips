<!DOCTYPE html>
<html>
  <body>
    <pre></pre>
  <script>
   var path = 'https://purge.jsdelivr.net/npm/@jcubic/lips@beta/';
   var urls = [
       'https://cdn.jsdelivr.net/combine/npm/jquery,npm/prismjs,npm/prismjs/components/prism-scheme.min.js,npm/@jcubic/lips@beta/lib/js/prism.js,npm/js-polyfills/keyboard.js,npm/jquery.terminal@2.x.x,npm/@jcubic/lips@beta/dist/lips.min.js,npm/@jcubic/lips@beta/lib/js/terminal.js,npm/jquery.terminal/js/prism.js',
       path + 'lib/bootstrap.scm',
       path + 'lib/R5RS.scm',
       path + 'lib/R7RS.scm'
   ];
   var pre = document.querySelector('pre');
   (function loop() {
       var path = urls.shift();
       if (path) {
           fetch(path).then(function(res) {
               return res.json();
           }).then(json => {
               pre.innerHTML += JSON.stringify(json, true, 2) + '\n';
               loop();
           });
       } else {
           pre.innerHTML += '======= DONE =======';
       }
   })();
  </script>
