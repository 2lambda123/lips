<body>
    <script>
     var term = (function() {
       lips.bootstrap();

       function format(code) {
         return $.terminal.prism("scheme", code, {echo: true});
       }

       function formatBaner(banner) {
         return banner.replace(/(\((?:env|dir|help|apropos)[^)]*\))/g, format)
                      .replace(/(Jakub T. Jankiewicz)/, '[[!;;;;https://jcubic.pl/me]$1]');
       }
       $.terminal.syntax('scheme');
       var term = terminal({ selector: 'body', lips, name: 'lisp' });

       term.echo(formatBaner(lips.banner), {formatters: false});

       return term;
     })();
</script>
