  <body></body>
  <script>
   var greetings = 'LIPS is Pretty Simple - Scheme like Lisp Interpreter\n' +
                   'type [[b;#fff;](env)] to see environment with ' +
                   'functions macros and variables\n';
   window.onerror = function(message, source, lineno, colno,) {
       message += ' ' + 'in file ' + source + ' line ' + lineno +
                  '\nYour browser may not support ES6.';
       var term = $('body');
       if (term.hasClass('terminal')) {
           $.terminal.active().error(message);
       } else {
           window.term = $('body').terminal(function() {
               this.error('You need to use modern browser');
           }, {
               greetings: false
           }).error(message);
       }
   };
  </script>
   <script src="src/lips.js"></script>
  <script src="https://unpkg.com/bn.js@4.11.8/lib/bn.js"></script>
  <script>
   (function() {
       $.terminal.syntax("scheme");
       var {
           Environment,
           global_environment,
           balanced_parenthesis,
           tokenize,
           parse,
           exec
       } = lips;
       var env = new Environment({
           stdout: {
               write: function(...args) {
                   args.forEach((arg) => {
                       term.echo(arg, {keepWords: true});
                   });
               }
           },
           stdin: {
               read: function() {
                   return new Promise(function(resolve) {
                       term.read('', resolve);
                   });
               }
           }
       }, global_environment);
       var position;
       var timer;
       window.term = $('body').terminal(function(code, term) {
           if (!balanced_parenthesis(code)) {
               term.error('Unbalanced parenthesis');
           } else {
               try {
                   exec(code, env, env).then(ret => {
                       ret.forEach(ret => {
                           if (ret !== undefined) {
                               env.get('print').call(env, ret);
                           }
                       });
                   }).catch(e => {
                       term.exception(e);
                   });
               } catch (e) {
                   term.exception(e);
               }
           }
       }, {
           name: 'lisp',
           prompt: 'lips> ',
           enabled: false,
           greetings: '',
           keydown: function() {
               if (position) {
                   term.set_position(position);
                   position = false;
               }
           },
           keypress: function(e) {
               var term = this;
               if (e.key == ')') {
                   setTimeout(function() {
                       position = term.get_position();
                       var command = term.get_command().substring(0, position);
                       var len = command.split(/\n/)[0].length;
                       var tokens = tokenize(command, true);
                       var count = 1;
                       var token;
                       var i = tokens.length - 1;
                       while (count > 0) {
                           token = tokens[--i];
                           if (!token) {
                               return;
                           }
                           if (token.token === '(') {
                               count--;
                           } else if (token.token == ')') {
                               count++;
                           }
                       }
                       if (token.token == '(' && count === 0) {
                           clearTimeout(timer);
                           setTimeout(function() {
                               term.set_position(token.offset);
                               timer = setTimeout(function() {
                                   term.set_position(position)
                                   position = false;
                               }, 200);
                           }, 0);
                       }
                   }, 0);
               } else {
                   position = false;
               }
           }
       });
   })();
  </script>
  <script type="text-x/lips">
   ;; Example of LIPS in script tag
   (load "greetings.lips")
   (let* ((res (fetch "greetings.lips"))
          (text ((. res "text")))
          (log (. console "log")))
       (log text))
  </script>
